<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola LLM - Assistente Inteligente</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="loginSection" class="login-container">
        <header class="login-header">
          <img src="img/esl.png" alt="Logo da Escola" id="loginLogo" />
          <h1>Assistente Inteligente da Escola</h1>
          <p>Por favor, autentique-se com as suas credenciais Moodle.</p>
        </header>
        <div class="login-form">
          <div class="form-group">
            <label for="username">Utilizador Moodle</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Seu nome de utilizador Moodle"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Sua senha Moodle"
            />
          </div>
          <div class="form-error" id="loginError"></div>
          <button id="loginButton" class="login-button">Entrar</button>
        </div>
      </div>

      <div id="appSection" class="app-container" style="display: none">
        <header class="app-header">
          <div class="logo-title">
            <img src="images/logo.png" alt="Logo da Escola" id="appLogo" />
            <h1>Assistente Inteligente da Escola</h1>
          </div>
          <div class="user-info">
            <span id="userFullname"></span>
            <button id="logoutButton">Sair</button>
          </div>
        </header>

        <main class="app-layout">
          <aside class="sidebar">
            <button
              class="sidebar-toggle"
              id="sidebarToggle"
              title="Expandir/Colapsar painel"
            >
              <div class="sidebar-toggle-icon"></div>
            </button>

            <div class="sidebar-accordion">
              <div class="accordion-item active" id="coursesAccordionItem">
                <div class="accordion-header" data-target="coursesList">
                  <h2>Minhas Disciplinas</h2>
                  <div class="accordion-icon"></div>
                </div>
                <div class="accordion-content show" id="coursesList">
                  <p class="placeholder-text">A carregar disciplinas...</p>
                </div>
              </div>

              <div class="accordion-item" id="courseDetailAccordionItem">
                <div class="accordion-header" data-target="courseDetailPanel">
                  <h2>Detalhes da Disciplina</h2>
                  <div class="accordion-icon"></div>
                </div>
                <div class="accordion-content" id="courseDetailPanel">
                  <p id="selectedCourseName" class="selected-course-title"></p>
                  <div id="courseContentsDiv" class="course-contents-display">
                    <p class="placeholder-text">
                      Selecione uma disciplina para ver os detalhes.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </aside>

          <section class="chat-area">
            <h2>Chat com o Assistente</h2>
            <div id="chatMessages" class="chat-messages-panel">
              <!-- Mensagens do chat aqui -->
            </div>
            <div class="chat-input-area">
              <textarea
                id="userQuestionInput"
                placeholder="Selecione uma disciplina e faÃ§a a sua pergunta..."
                disabled
              ></textarea>
              <button id="sendQuestionBtn" disabled>Enviar</button>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
